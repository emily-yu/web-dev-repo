<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dosis">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Helvetica">
</head>
<body>

<!-- https://github.com/emily-yu/web-dev-repo/tree/master/selector -->

<section>
	<h1>I am a title</h1>
	<p>I have no class or id</p>
	<p class = "red">I have red font</p>
	<p class = "green">I have green font</p>
</section>

<section class = "bold">
	<p>I am underlined</p>
	<a>
		<ul>
			<li>I am a red list item</li>
			<li>I am a list item with no class or id</li>
			<li>I am also a list item with no class or id</li>
		</ul>
		<div class = "box">
		</div>
		<p>I wish I had a class or id</p>
		<p>Only <span class = "red">this</span> word is red</p>
	</a>

</section>

</body>
</html>
