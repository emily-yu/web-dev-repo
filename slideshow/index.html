<!DOCTYPE html>
<html>
<head>
	<title>slideshow</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://lh3.googleusercontent.com/A4iVhLVcgengx5jCJxAfmzMWOV8OzjA-e5oSWzJCUqNH_GMXr79TBtkNi8VRz7BgdYU=h310" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://n6-img-fp.akamaized.net/free-vector/alphabets-and-numbers_1308-2897.jpg?size=338&ext=jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="http://www.datacenterdude.com/wp-content/uploads/2015/08/google-alphabet.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</body>

<script src = "app.js"></script>
</html>
